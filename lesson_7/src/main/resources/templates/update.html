<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Обновить данные студента</title>
</head>
<body>

<h1>Обновить данные студента</h1>

<form th:action="@{/save}" th:object="${student}" method="post">
  Идентификатор: <input type="text" readonly th:field="*{id}"/>
  <p>
  Имя: <input type="text" th:field="*{name}"/>
  <p>
    Возраст: <input type="text" th:field="*{age}"/>
  <p>
    <button type="submit">Обновить</button>
</form>

<p>

  <a href="/">На главную страницу</a>

</body>
</html>
